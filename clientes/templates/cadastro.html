{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema</title>
  <link rel="stylesheet" href="{% static 'clientes/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-mark">SC</span>
        <span class="brand-text">Sistema de Cadastro</span>
      </a>

      <button id="nav-toggle" class="nav-toggle" aria-label="Abrir menu">
        <span></span><span></span><span></span>
      </button>

      <nav id="site-nav" class="site-nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/cadastro/" class="nav-link">Cadastro</a>
        <a href="/lista/" class="nav-link">Lista</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section class="cadastro-container">
      <h1>Cadastro de Clientes</h1>

      <form method="post" class="form-cadastro">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required>
        </div>

        <button type="submit" class="btn primary">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {% now "Y" %} Sistema de Cadastro — Desenvolvido por você</p>
    </div>
  </footer>
</body>
</html>
