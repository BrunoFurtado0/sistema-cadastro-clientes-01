{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editar Cliente</title>
  <link rel="stylesheet" href="{% static 'clientes/css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">
        <span class="brand-mark">SC</span>
        <span class="brand-text">Sistema de Cadastro</span>
      </a>
      <nav id="site-nav" class="site-nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/cadastro/" class="nav-link">Cadastro</a>
        <a href="/lista/" class="nav-link">Lista</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section class="cadastro-container">
      <h1>Editar Cliente</h1>

      {% if erro %}
        <p class="texto-vazio" style="background:rgba(255,60,60,0.06); color:#ffb4b4;">{{ erro }}</p>
      {% endif %}

      <form method="post" class="form-cadastro">
        {% csrf_token %}
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" value="{{ cliente.nome }}" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="text" value="{{ cliente.telefone }}" required>
        </div>

        <div style="display:flex;gap:12px;justify-content:center;margin-top:8px;">
          <button type="submit" class="btn primary">Salvar</button>
          <a href="/lista/" class="btn outline">Cancelar</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
